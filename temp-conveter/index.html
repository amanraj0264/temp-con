<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="style.css">
    
   
</head>

<body>
    <h3 style="color: rgb(145, 29, 29); text-align: center; font-size: 30px; margin-top: 120px; text-decoration: underline;"  >Temperature Conveter</h3>
    <div class="container">
    
    <form id="calcTemp" onsubmit="calculateTemp(); return false">
        <h4>Please Enter The Temperature</h4>
        <label for="temp"> </label> <br> 
        <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff" style="height: 40px;">
            <option value="cel">&#176;Celsius</option>
            <option value="fah">&#176;Fahrenheit</option>
        </select> <br> <br>

        <input type="submit" name="temp" id="submit"  value="Convert"> <br>  <br>
        <span id="result"></span>

    </form>
    </div>

    <script>
        const calculateTemp = () =>{
            const inputTemp = document.getElementById('temp').value;

            const tempSelected = document.getElementById('temp_diff');
            const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;



            const celToFah = (cel) =>{
              
                let fahrenheit =((cel*9/5)+32).toFixed(1);
                return fahrenheit;

            }


            const fahToCel = (fah) => {
               
                let celsius =((fah-32)*5/9).toFixed(1);
                return celsius;

            }

           

            if (valueTemp == 'cel') {
               
                document.getElementById("result").innerHTML = celToFah(inputTemp) + "&#176; Fahrenheit";
            }
            else {
               
                document.getElementById("result").innerHTML = fahToCel(inputTemp) + "&#176; Celsius";
            }

        }

    </script>
</body>

</html>
